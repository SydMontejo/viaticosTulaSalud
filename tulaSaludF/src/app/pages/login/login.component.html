<!-- Fondo con imagen borrosa y overlay -->
<div class="relative min-h-screen flex items-center justify-center px-4 py-8 bg-gradient-to-br from-[#fffdf6] via-[#fff0e6] to-[#ffe0cc]">

<!-- Fondo con imagen visible y ligera superposición -->
<img
  src="/assets/images/Fondo_Login_EPSUM.webp"
  alt="Fondo EPSUM"
  class="absolute inset-0 w-full h-full object-cover z-0"
  style="
    object-position: center;
    opacity: 10;
    filter: brightness(0.98) contrast(1.05) saturate(1.1);
    image-rendering: auto;
  "
/>

<!-- Capa oscura sutil con mezcla -->
<div
  class="absolute inset-0 z-0 bg-black/20 backdrop-blur-[1.5px]"
  style="mix-blend-mode: multiply;"
></div>


  <!-- Contenedor principal del login -->
  <div class="relative z-10 max-w-md md:w-[440px] w-full bg-white border border-gray-200/50 shadow-2xl rounded-2xl p-8 sm:p-10 transition-all duration-300 hover:shadow-3xl">

    <!-- LOGO -->
    <div class="flex justify-center mb-6">
      <img
        src="/assets/images/logo.svg"
        alt="Logo de TulaSalud"
        class="h-20 w-auto object-contain drop-shadow-lg transition-transform duration-300 hover:scale-105"
      />
    </div>

    <!-- TÍTULO -->
    <h1 class="text-3xl font-extrabold text-center bg-gradient-to-r from-[#FF9933] to-[#ff8800] bg-clip-text text-transparent mb-2">
      Sistema de Viáticos
    </h1>
    <p class="text-center text-sm text-gray-500 mb-8 font-medium">Ingresa tus credenciales para continuar</p>

    <!-- Por si quiero ponerle la version -->
<!-- 
    <div class="absolute bottom-2 right-4 text-orange-500 text-xs font-medium">
      Versión 1.0.0
    </div>
     -->

    <!-- FORMULARIO -->
    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-5">

      <!-- Usuario -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Usuario</label>
        <div class="relative group">
          <input
            formControlName="username"
            type="text"
            required
            placeholder="Ingresa tu usuario"
            autocomplete="username"
            class="w-full rounded-lg border border-gray-300 px-4 py-3 pr-11 text-sm text-gray-900 placeholder:text-gray-400 shadow-sm bg-white focus:ring-2 focus:ring-[#FF9933]/50 focus:border-[#FF9933] hover:border-gray-400 transition-all duration-200 outline-none"
          />
          <svg xmlns="http://www.w3.org/2000/svg"
               class="w-5 h-5 absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-[#FF9933] transition-colors duration-200 pointer-events-none"
               fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
        </div>
        <p *ngIf="form.get('username')?.touched && form.get('username')?.invalid"
           class="mt-2 text-xs text-red-600 flex items-center gap-1.5 font-medium">
          <svg class="w-4 h-4 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
          </svg>
          El usuario es requerido (mínimo 3 caracteres)
        </p>
      </div>

      <!-- Contraseña -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Contraseña</label>
        <div class="relative group">
          <input
            formControlName="password"
            [type]="showPassword ? 'text' : 'password'"
            required
            placeholder="Ingresa tu contraseña"
            autocomplete="current-password"
            class="w-full rounded-lg border border-gray-300 px-4 py-3 pr-11 text-sm text-gray-900 placeholder:text-gray-400 shadow-sm bg-white focus:ring-2 focus:ring-[#FF9933]/50 focus:border-[#FF9933] hover:border-gray-400 transition-all duration-200 outline-none"
          />
          <button 
            type="button" 
            (click)="togglePassword()" 
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none transition-all duration-200 hover:scale-110 active:scale-95">
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
            </svg>
          </button>
        </div>
        <p *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
           class="mt-2 text-xs text-red-600 flex items-center gap-1.5 font-medium">
          <svg class="w-4 h-4 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
          </svg>
          La contraseña es requerida (mínimo 6 caracteres)
        </p>
      </div>

      <!-- Botón login -->
      <div class="pt-2">
        <button
          type="submit"
          [disabled]="loading || form.invalid"
          class="w-full bg-gradient-to-r from-[#FF9933] to-[#ff8800] hover:from-[#e67a15] hover:to-[#cc7000] focus:ring-4 focus:ring-[#FF9933]/30 focus:outline-none transition-all duration-300 text-white font-bold text-base py-3.5 rounded-lg shadow-lg hover:shadow-2xl disabled:opacity-50 disabled:cursor-not-allowed active:scale-[0.98] transform relative overflow-hidden group">
          <span class="relative z-10">
            {{ loading ? '⏳ Ingresando…' : 'Iniciar sesión' }}
          </span>
          <span class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></span>
        </button>
      </div>

      <!-- Divider más compacto -->
      <div class="flex items-center my-3">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="mx-2 text-gray-500 text-sm font-medium">O</span>
        <div class="flex-grow border-t border-gray-300"></div>
      </div>


      <!-- Botón oficial de Google (centrado y con tamaño original) -->
      <div
        id="googleButtonDiv"
        class="flex justify-center mt-4"
      ></div>


      <!-- Error -->
      <div *ngIf="error" class="bg-red-50 border-l-4 border-red-500 rounded-lg p-4 mt-4">
        <div class="flex items-start gap-3">
          <svg class="w-5 h-5 text-red-500 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
          </svg>
          <p class="text-sm text-red-800 font-medium">{{ error }}</p>
        </div>
      </div>


      <!-- Registro: estilo horizontal elegante mejorado -->
      <div class="flex items-center justify-center mt-6 text-sm text-gray-600">
        <span>¿No tienes cuenta?</span>
        <a href="#" class="group text-orange-500 font-semibold ml-2 flex items-center hover:underline transition">
          Registrarse
          <svg xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 ml-1 transition-transform duration-300 transform group-hover:translate-x-1"
              fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </a>
      </div>

    </form>
  </div>
</div>
